<h1>Ott-Zzal-Al</h1>

<div class="grid-container">
  <div class="left-container">
    <h2>TOPS:</h2>
    <div class="apparel-buttons">
      <button class="apparel" (click)="getTopColors('tshirts')">
        T-Shirts
      </button>
      <button class="apparel" (click)="getTopColors('Hoodies')">Hoodies</button>
      <button class="apparel">(Placeholder)</button>
    </div>
    <div class="color-buttons" *ngIf="topColors.length !== 0">
      <button
        class="colorButton"
        *ngFor="let color of topColors"
        [ngStyle]="{ 'background-color': color }"
      ></button>
    </div>

    <h2>BOTTOMS:</h2>
    <div class="apparel-buttons">
      <button class="apparel" (click)="getBottomColors('jeans')">Jeans</button>
      <button class="apparel">Joggers</button>
      <button class="apparel">Leggings</button>
      <button class="apparel">Shorts</button>
    </div>
    <div class="color-buttons" *ngIf="bottomColors.length !== 0">
      <button
        class="colorButton"
        *ngFor="let color of bottomColors"
        [ngStyle]="{ 'background-color': color }"
      ></button>
    </div>
  </div>

  <div class="right-container"></div>
</div>
